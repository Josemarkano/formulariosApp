<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
                <!-- Producto -->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                           class="form-control"
                           formControlName="nombre"                         
                           placeholder="Nombre del Producto">

                    <span class="form-text text-danger"
                         *ngIf="campoNoEsValido('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

                <!-- Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="precio"
                           placeholder="Precio del Producto">

                    <span class="form-text text-danger"
                         *ngIf="campoNoEsValido('precio')">
                        El precio debe ser mayor a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencia</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="existencia"
                           placeholder="Existencia del Producto">
                    <span class="form-text text-danger"
                         *ngIf="campoNoEsValido('existencia')">
                        la existencia debe ser igual o mayor a 0
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                            <!-- [disabled]="miFormulario.invalid"
                                se hara la validacion desde el .ts -->
                        Guardar                        
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

    </div>
</div>
